{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Login{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="email">E-mail</label>
    <input name="email" id="email" required>
    <label for="senha">senha</label>
    <input type="senha" name="senha" id="senha" required>
    <input type="submit" value="Login">
  </form>
{% endblock %}
